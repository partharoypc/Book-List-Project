<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List Project Using JS</title>

    <link rel="stylesheet" href="output.css">

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
</head>

<body>
    <div class="container mx-auto max-w-6xl mt-4 px-4">
        <h1 class="font-semibold text-4xl text-center m-6"><i class="fas fa-book-open text-green-600	"></i> Book List <span class="text-green-600"> Project </span>Using JS</h1>


        <form id="book-form mt-5">
            <div class="form-group w-full  py-2">
                <label for="title">Title</label>
                <input type="text" id="title" class=" mt-2 w-full border-2 py-2 rounded-md" />
            </div>

            <div class="form-group w-full py-2">
                <label for="author">Author</label>
                <input type="text" id="author" class=" w-full mt-2 border-2 py-2 rounded-md" />
            </div>

            <div class="form-group w-full py-2">
                <label for="year">Year</label>
                <input type="text" id="year" class="w-full mt-2 border-2 py-2 rounded-md" />
            </div>
            <input type="submit" value="Add Book" class="btn mt-4 bg-green-600 py-2 w-full rounded-md text-white font-semibold" />
        </form>


        <table class="table table-auto mt-8 py-8 border-2 w-full text-center ">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>

</html>
